<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Hub</title>
    <!-- Impor Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Impor Font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Impor Tone.js untuk audio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        /* Gaya kustom untuk pengalaman pengguna yang lebih baik */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1b26; /* Warna latar belakang gelap */
            color: #c0caf5;
        }
        .card {
            background-color: #24283b;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            border: none;
        }
        .btn-primary {
            background-image: linear-gradient(to right, #7aa2f7, #bb9af7);
            color: #1a1b26;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-secondary {
            background-color: #414868;
            color: #c0caf5;
        }
        .btn-secondary:hover {
            background-color: #565f89;
        }
        
        .task {
            background-color: #414868;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
            cursor: grab;
            transition: background-color 0.2s;
        }
        .task:hover {
            background-color: #565f89;
        }
        .task.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }
        .task-column {
            background-color: #1e1e2e;
            padding: 1rem;
            border-radius: 0.75rem;
            min-height: 200px;
            transition: background-color 0.2s;
        }
        .task-column.drag-over {
            background-color: #3b4261;
        }

        /* Gaya untuk slider kustom */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #414868;
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        input[type="range"]:hover {
            opacity: 1;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #7aa2f7;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #1a1b26;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #7aa2f7;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #1a1b26;
        }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">

    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Kolom Kiri: Timer & Audio -->
        <div class="lg:col-span-1 space-y-8">
            <!-- Kartu Timer -->
            <div class="card text-center">
                <h1 class="text-2xl font-bold text-c0caf5 mb-2">Focus Hub</h1>
                <p id="timer-display" class="text-7xl font-bold text-white tracking-tighter">25:00</p>
                <p id="cycle-display" class="text-lg text-bb9af7 mb-6">Cycle 1 - Focus Time</p>
                <div class="flex justify-center items-center space-x-4">
                    <button id="pause-btn" class="btn btn-primary w-28">Pause</button>
                    <button id="reset-btn" class="btn btn-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"></path><path d="M21 21v-5h-5"></path></svg>
                    </button>
                    <button id="skip-btn" class="btn btn-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m5 4 10 8-10 8V4z"></path><path d="M19 4v16"></path></svg>
                    </button>
                </div>
            </div>

            <!-- Kartu Pengaturan Audio -->
            <div class="card">
                <h2 class="text-xl font-bold mb-4">Audio Settings</h2>
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <button data-freq="10" data-type="Alpha (Focus)" class="audio-btn btn bg-green-500/20 text-green-300 border border-green-500/50 hover:bg-green-500/40">Focus (10Hz Alpha)</button>
                    <button data-freq="20" data-type="Beta (Deep Focus)" class="audio-btn btn bg-blue-500/20 text-blue-300 border border-blue-500/50 hover:bg-blue-500/40">Deep Focus (20Hz Beta)</button>
                    <button data-freq="6" data-type="Theta (Creative)" class="audio-btn btn bg-purple-500/20 text-purple-300 border border-purple-500/50 hover:bg-purple-500/40">Creative (6Hz Theta)</button>
                    <button data-freq="8" data-type="Alpha/Theta (Relax)" class="audio-btn btn bg-cyan-500/20 text-cyan-300 border border-cyan-500/50 hover:bg-cyan-500/40">Relax (8Hz Alpha/Theta)</button>
                </div>
                <div class="space-y-4">
                    <div>
                        <label for="base-freq" class="block text-sm mb-1">Base Frequency: <span id="base-freq-value">110</span> Hz</label>
                        <input id="base-freq" type="range" min="40" max="200" value="110">
                    </div>
                    <div>
                        <label for="beat-freq" class="block text-sm mb-1">Beat Frequency: <span id="beat-freq-value">10</span> Hz</label>
                        <input id="beat-freq" type="range" min="1" max="30" value="10">
                    </div>
                    <div>
                        <label for="volume" class="block text-sm mb-1">Volume: <span id="volume-value">50</span>%</label>
                        <input id="volume" type="range" min="0" max="100" value="50">
                    </div>
                </div>
                <div class="text-center mt-6">
                    <p id="audio-status-type" class="text-lg font-semibold text-bb9af7">Alpha (Focus)</p>
                    <button id="play-stop-audio-btn" class="btn btn-primary w-full mt-2">Play Audio</button>
                    <p id="audio-status-playing" class="text-sm mt-2 h-4"></p>
                </div>
            </div>
        </div>

        <!-- Kolom Kanan: Pengelola Tugas -->
        <div class="lg:col-span-2 card">
            <h2 class="text-xl font-bold mb-1">Task Manager</h2>
            <p class="text-xs mb-2">User ID (for collaboration/sharing if needed): <span id="user-id-display" class="font-mono bg-gray-700 px-2 py-1 rounded">Loading...</span></p>
            <p class="text-sm text-gray-400 mb-4">Drag tasks between columns to update status. Use 25-minute focus sessions for optimal productivity.</p>
            <div class="flex mb-6 gap-2">
                <input id="new-task-input" type="text" class="flex-grow bg-gray-700/50 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Add a new task...">
                <button id="add-task-btn" class="btn btn-primary flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    Add
                </button>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Kolom To Do -->
                <div>
                    <h3 class="font-bold mb-3 text-lg text-red-400">To Do</h3>
                    <div id="todo" class="task-column space-y-3">
                        <!-- Tasks will be dynamically inserted here -->
                    </div>
                </div>
                <!-- Kolom In Progress -->
                <div>
                    <h3 class="font-bold mb-3 text-lg text-yellow-400">In Progress</h3>
                    <div id="inprogress" class="task-column space-y-3">
                        <!-- Tasks will be dynamically inserted here -->
                    </div>
                </div>
                <!-- Kolom Done -->
                <div>
                    <h3 class="font-bold mb-3 text-lg text-green-400">Done</h3>
                    <div id="done" class="task-column space-y-3">
                         <!-- Tasks will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Impor Firebase -->
    <script type="module">
        // Konfigurasi Firebase Anda (diambil dari environment)
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyCpUbA7HQYKNxhCJm3cyBE7nB6GP9Xx-5w",
            authDomain: "focus-hub-app-705b8.firebaseapp.com",
            projectId: "focus-hub-app-705b8",
            storageBucket: "focus-hub-app-705b8.firebasestorage.app",
            messagingSenderId: "421397260571",
            appId: "1:421397260571:web:eed97cae13bc4706b98bbe",
            measurementId: "G-9WPKKHSSFN"
            }; // Fallback jika tidak tersedia
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-focus-hub';

        // Impor fungsi yang diperlukan dari SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, onSnapshot, updateDoc, deleteDoc, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userId = null;
        let tasksCollectionRef = null;
        let unsubscribeTasks = null;

        // --- Logika Timer ---
        const timerDisplay = document.getElementById('timer-display');
        const cycleDisplay = document.getElementById('cycle-display');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const skipBtn = document.getElementById('skip-btn');

        let timerInterval;
        let timeLeft = 1500; // 25 menit
        let isPaused = true;
        let currentCycle = 1;
        let isFocusTime = true;
        const focusDuration = 1500; // 25 menit
        const breakDuration = 300; // 5 menit

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            isPaused = false;
            pauseBtn.textContent = 'Pause';
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    switchCycle();
                }
            }, 1000);
        }
        
        function pauseTimer() {
            isPaused = true;
            pauseBtn.textContent = 'Resume';
            clearInterval(timerInterval);
        }

        function switchCycle() {
            isFocusTime = !isFocusTime;
            if (isFocusTime) {
                currentCycle++;
                timeLeft = focusDuration;
                cycleDisplay.textContent = `Cycle ${currentCycle} - Focus Time`;
            } else {
                timeLeft = breakDuration;
                cycleDisplay.textContent = `Cycle ${currentCycle} - Break Time`;
            }
            updateTimerDisplay();
            isPaused = true;
            pauseBtn.textContent = 'Start';
        }
        
        function resetTimer() {
            pauseTimer();
            isPaused = true;
            timeLeft = isFocusTime ? focusDuration : breakDuration;
            updateTimerDisplay();
            pauseBtn.textContent = 'Start';
        }

        pauseBtn.addEventListener('click', () => {
            if (isPaused) {
                startTimer();
            } else {
                pauseTimer();
            }
        });

        resetBtn.addEventListener('click', resetTimer);
        skipBtn.addEventListener('click', switchCycle);

        updateTimerDisplay(); // Inisialisasi tampilan awal

        // --- Logika Audio (Tone.js) ---
        let pannerL, pannerR, oscL, oscR, volumeNode;
        let isAudioPlaying = false;
        const baseFreqSlider = document.getElementById('base-freq');
        const beatFreqSlider = document.getElementById('beat-freq');
        const volumeSlider = document.getElementById('volume');
        const playStopBtn = document.getElementById('play-stop-audio-btn');
        const audioStatusType = document.getElementById('audio-status-type');
        const audioStatusPlaying = document.getElementById('audio-status-playing');

        function setupAudio() {
            pannerL = new Tone.Panner(-1).toDestination();
            pannerR = new Tone.Panner(1).toDestination();
            oscL = new Tone.Oscillator().connect(pannerL);
            oscR = new Tone.Oscillator().connect(pannerR);
            volumeNode = new Tone.Volume(-10).toDestination(); // Default volume
            oscL.connect(volumeNode);
            oscR.connect(volumeNode);
        }

        function playAudio() {
            if (Tone.context.state !== 'running') {
                Tone.context.resume();
            }
            if (!oscL) setupAudio(); // Inisialisasi jika belum ada
            
            updateFrequencies();
            updateVolume();

            oscL.start();
            oscR.start();
            isAudioPlaying = true;
            playStopBtn.textContent = 'Stop Audio';
            audioStatusPlaying.textContent = 'Playing binaural beats...';
            playStopBtn.classList.remove('btn-primary');
            playStopBtn.classList.add('bg-red-500', 'text-white', 'hover:bg-red-600');
        }

        function stopAudio() {
            if (oscL) {
                oscL.stop();
                oscR.stop();
                // Hancurkan osilator untuk memulai kembali dengan bersih
                oscL.dispose();
                oscR.dispose();
                pannerL.dispose();
                pannerR.dispose();
                oscL = null; // Set ke null
            }
            isAudioPlaying = false;
            playStopBtn.textContent = 'Play Audio';
            audioStatusPlaying.textContent = '';
            playStopBtn.classList.add('btn-primary');
            playStopBtn.classList.remove('bg-red-500', 'text-white', 'hover:bg-red-600');
        }
        
        function updateFrequencies() {
            const baseFreq = parseFloat(baseFreqSlider.value);
            const beatFreq = parseFloat(beatFreqSlider.value);
            if (oscL) {
                oscL.frequency.value = baseFreq - (beatFreq / 2);
                oscR.frequency.value = baseFreq + (beatFreq / 2);
            }
             document.getElementById('base-freq-value').textContent = baseFreq.toFixed(0);
             document.getElementById('beat-freq-value').textContent = beatFreq.toFixed(1);
        }

        function updateVolume() {
            const vol = volumeSlider.value;
            // Konversi 0-100 ke skala desibel (logaritmik) yang lebih alami
            // -40dB hampir senyap, 0dB adalah volume penuh
            const db = vol > 0 ? Tone.gainToDb(vol / 100) : -Infinity;
            if (volumeNode) {
                volumeNode.volume.value = db;
            }
            document.getElementById('volume-value').textContent = vol;
        }

        playStopBtn.addEventListener('click', () => {
             isAudioPlaying ? stopAudio() : playAudio();
        });

        baseFreqSlider.addEventListener('input', updateFrequencies);
        beatFreqSlider.addEventListener('input', updateFrequencies);
        volumeSlider.addEventListener('input', updateVolume);

        document.querySelectorAll('.audio-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const freq = btn.dataset.freq;
                const type = btn.dataset.type;
                beatFreqSlider.value = freq;
                audioStatusType.textContent = type;
                updateFrequencies();
            });
        });


        // --- Logika Pengelola Tugas (Firestore & Drag-and-Drop) ---
        const newTaskInput = document.getElementById('new-task-input');
        const addTaskBtn = document.getElementById('add-task-btn');
        const taskColumns = document.querySelectorAll('.task-column');
        const userIdDisplay = document.getElementById('user-id-display');

        function renderTasks(tasks) {
            // Bersihkan kolom
            taskColumns.forEach(col => col.innerHTML = '');

            // Tambahkan task ke kolom yang sesuai
            tasks.forEach(task => {
                const taskEl = document.createElement('div');
                taskEl.classList.add('task');
                taskEl.setAttribute('draggable', 'true');
                taskEl.dataset.id = task.id;
                taskEl.textContent = task.text;
                
                // Tambahkan tombol hapus
                const deleteBtn = document.createElement('button');
                deleteBtn.innerHTML = '&times;';
                deleteBtn.className = 'float-right text-gray-400 hover:text-white font-bold';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation(); // Hindari memicu drag
                    deleteTask(task.id);
                };
                taskEl.appendChild(deleteBtn);
                
                document.getElementById(task.status).appendChild(taskEl);
            });
            addDragListeners();
        }

        async function addTask() {
            const taskText = newTaskInput.value.trim();
            if (taskText === '' || !tasksCollectionRef) return;
            try {
                await addDoc(tasksCollectionRef, {
                    text: taskText,
                    status: 'todo', // Status awal
                    createdAt: new Date()
                });
                newTaskInput.value = '';
            } catch (error) {
                console.error("Error adding document: ", error);
            }
        }
        
        async function updateTaskStatus(taskId, newStatus) {
            if (!userId) return;
            const taskDocRef = doc(db, `artifacts/${appId}/users/${userId}/tasks`, taskId);
            try {
                await updateDoc(taskDocRef, { status: newStatus });
            } catch (error) {
                console.error("Error updating document:", error);
            }
        }

        async function deleteTask(taskId) {
            if (!userId) return;
            const taskDocRef = doc(db, `artifacts/${appId}/users/${userId}/tasks`, taskId);
            try {
                await deleteDoc(taskDocRef);
            } catch (error) {
                console.error("Error deleting document:", error);
            }
        }

        addTaskBtn.addEventListener('click', addTask);
        newTaskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        // Logika Drag and Drop
        let draggedTaskId = null;

        function addDragListeners() {
            const tasks = document.querySelectorAll('.task');
            tasks.forEach(task => {
                task.addEventListener('dragstart', () => {
                    task.classList.add('dragging');
                    draggedTaskId = task.dataset.id;
                });
                task.addEventListener('dragend', () => {
                    task.classList.remove('dragging');
                    draggedTaskId = null;
                });
            });
        }
        
        taskColumns.forEach(column => {
            column.addEventListener('dragover', e => {
                e.preventDefault();
                column.classList.add('drag-over');
            });
             column.addEventListener('dragleave', () => {
                column.classList.remove('drag-over');
            });
            column.addEventListener('drop', e => {
                e.preventDefault();
                column.classList.remove('drag-over');
                const newStatus = column.id;
                if (draggedTaskId) {
                    updateTaskStatus(draggedTaskId, newStatus);
                }
            });
        });

        // Inisialisasi otentikasi dan data
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
                userIdDisplay.textContent = userId;
                
                // Set referensi koleksi setelah mendapatkan userId
                tasksCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/tasks`);

                // Hentikan listener lama jika ada
                if (unsubscribeTasks) unsubscribeTasks(); 
                
                // Mulai listener realtime
                const q = query(tasksCollectionRef);
                unsubscribeTasks = onSnapshot(q, (snapshot) => {
                    const tasks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderTasks(tasks);
                });

            } else {
                console.log("User is signed out");
                userId = null;
                userIdDisplay.textContent = 'Not logged in.';
                if (unsubscribeTasks) unsubscribeTasks();
            }
        });

        // Coba login dengan token kustom jika ada, jika tidak, login secara anonim
        async function authenticateUser() {
            try {
                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Authentication failed:", error);
                // Coba lagi login anonim jika token kustom gagal
                try {
                    await signInAnonymously(auth);
                } catch (anonError) {
                     console.error("Anonymous sign-in also failed:", anonError);
                }
            }
        }
        
        authenticateUser();

    </script>
</body>
</html>
